<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox to split the screen */
            height: 100vh; /* 100% of viewport height */
        }

        .left-section {
            flex: 1; /* Take up 50% of the screen width */
            background-color: #fdfdfd;
            padding: 20px;
        }

        .right-section {
            flex: 5; /* Take up 50% of the screen width */
            background-color: #ffffff;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="left-section">
        
        <!-- Content for the left section goes here -->
        <form>
            <h2>Employee </h2>
            <label for="employeeId">Employee ID </label>  
            <br>
            <label for="nic">NIC </label>
            <br>
            <label for="title">Title </label> 
            <br><br>
            <label for="firstName">First Name</label>
            <br>
            <label for="lastName">Last Name</label> 
            <br>
            <label for="gender">Gender</label> 
            <br>
            <label for="dob">Date of Birth</label> 
            <br>
            <label for="age">Age</label>
            <br>
            <label for="salary">Salary</label>
        
           

        </form>
       
    </div>
    <div class="right-section">
        
        <form>
            <h2>Details</h2>
        
            <input type="text" id="employeeId" name="employeeId" required>
            <br>
            <input type="text" id="nic" name="nic" required>
            <br>
            <select id="title" name="title">
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
            </select><br>
            <input type="text" id="firstName" name="firstName">
            <br>
            <input type="text" id="lastName" name="lastName">
            <br>
            <input type="text" id="gender" name="gender">
            <br>
            <input type="text" id="dob" name="dob">
            <br>
            <input type="text" id="age" name="age">
            <br>
            <input type="text" id="salary" name="salary">
            <br><br>
            <input type="reset" value="Cancel"> &nbsp;&nbsp;<input type="submit" value="Submit">


        </form>
        <script>
            // JavaScript code to display gender based on selected title
            const titleSelect = document.getElementById("title");
            const genderInput = document.getElementById("gender");
    
            titleSelect.addEventListener("change", () => {
                const selectedTitle = titleSelect.value;
                let gender = "";
    
                switch (selectedTitle) {
                    case "Mr":
                        gender = "Male";
                        break;
                    case "Ms":
                    case "Mrs":
                        gender = "Female";
                        break;
                    default:
                        gender = "";
                }
    
                genderInput.value = gender;
            });
        </script>
    </div>
</body>
</html>
